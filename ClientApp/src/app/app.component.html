<!-- The `app-column` and `app-task` components will be used here. -->
<div class="flex flex-col h-screen bg-gray-100 p-8 font-inter">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Kanban Board</h1>
    <!-- You can add a button to create a new project here -->
  </header>

  <main class="flex flex-grow space-x-6 overflow-x-auto">
    <!-- Loop through each task column and pass the relevant data to the ColumnComponent -->
    <app-column *ngFor="let column of taskColumns"
                [column]="column"
                [tasks]="tasks.filter(task => task.columnId === column.id)">
    </app-column>
  </main>
</div>
